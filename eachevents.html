<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Jalaluddin School</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main-event-section.css">
    <link rel="stylesheet" href="latest-event-section.css">
    <link rel="icon" href="Images/Logos/School Logo.png" type="icon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav id="navbar">
        <div class="navbar__logocontainer">
            <img class="navbar__logo" id="--image" src="Images/Logos/School Logo.png" alt="Jalaluddin">
            <div class=" navbar__logo --text flex-parent-col navbar__alltext ">
                <a href="#" class=" navbar__logo">Jalaluddin School</a>
                <a href="#" class=" navbar__logo">ޖަލާލުއްދީން ސްކޫލް</a>
            </div>
        </div>

        <div class="navbar__linksholder">
            <a href="#" class="navbar__links navbar__alltext flex-parent --news">News</a>
            <a href="#" class="navbar__links navbar__alltext flex-parent --history">History</a>
            <a href="#" class="navbar__links navbar__alltext flex-parent --slc">SLC</a>
            <a href="#" class="navbar__links navbar__alltext flex-parent --events">Events</a>

        </div>
    </nav>
    <section id="eventshowcaseSection flex-parent">
        <div class="mainevent flex-parent-col">
            <div class="mainevent__title"> Interhouse Athletics Championship</div>
            <div class="mainevent__imageholder">
                <img src="Images/placeholder.jpg" class="mainevent__image">
            </div>
            <div class="mainevent__date ">22 September - 29 September</div>
            <div class="mainevent__description">Ruby, Emerald, Sapphire, Topaz go head to head in Athletics! Stadium at
                4pm. Visit for PTA Canteen, and the thrill of victory!</div>
        </div>

    </section>

</body>

</html>
